<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔗 سرویس لینک ویژه - هیدفای</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23fff'/><path d='M50 20L30 60h40L50 20zm0 45a5 5 0 110-10 5 5 0 010 10z' fill='%23000'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF0062;
            --secondary: #ffffff;
            --bg: #0a0a0a;
            --footer-bg: rgba(15, 15, 15, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .nebula {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle at 50% 50%, 
                var(--primary) 0%, 
                transparent 70%);
            animation: nebula-pulse 20s infinite alternate;
            filter: blur(100px);
            opacity: 0.3;
        }

        @keyframes nebula-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .cyber-container {
            background: rgba(10, 10, 10, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 95%;
            max-width: 600px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(255, 0, 98, 0.2);
            backdrop-filter: blur(15px);
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.3s;
        }

        .cyber-container:hover {
            transform: perspective(1000px) rotateX(1deg) rotateY(1deg);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5em;
            position: relative;
            text-shadow: 0 0 15px var(--primary);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .input-field {
            position: relative;
            margin-bottom: 30px;
        }

        .input-field input {
            width: 100%;
            padding: 18px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 25px var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .cyber-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 25%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 75%);
            animation: cyber-glow 3s infinite linear;
        }

        @keyframes cyber-glow {
            0% { transform: rotate(0deg) translateX(-50%); }
            100% { transform: rotate(360deg) translateX(-50%); }
        }

        .cyber-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 0, 98, 0.4);
        }

        .hologram-result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(145deg, 
                rgba(255, 0, 98, 0.1), 
                rgba(0, 240, 255, 0.1));
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            position: relative;
            backdrop-filter: blur(10px);
            animation: hologram-float 3s ease-in-out infinite;
        }

        @keyframes hologram-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .short-url {
            color: var(--secondary);
            font-size: 1.2em;
            word-break: break-all;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            border: 2px solid white;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .cyber-action-btn {
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid white;
            background: rgba(255,255,255,0.1);
            color: white !important;
            position: relative;
        }

        .cyber-action-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid white;
            border-radius: 10px;
            opacity: 0.5;
        }

        .hydra-btn {
            background: var(--primary) !important;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--footer-bg);
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            color: var(--secondary);
            text-shadow: 0 0 5px var(--primary);
        }

        .donate-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255,0,98,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .donate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,0,98,0.5);
        }
    </style>
</head>
<body>
    <div class="nebula"></div>
    
    <div class="cyber-container">
        <h1>🔮 سرویس لینک‌های کیهانی</h1>
        
        <div class="input-field">
            <input 
                type="url" 
                id="originalUrl" 
                placeholder="لینک خود را وارد کنید..."
                autocomplete="off"
                spellcheck="false"
            >
        </div>

        <button class="cyber-button" onclick="generateShortLink()">
            <span class="button-text">🪄 ایجاد پیوند کوانتومی</span>
        </button>

        <div class="hologram-result" id="result">
            <div class="short-url" id="shortUrl"></div>
            <div class="action-buttons">
                <button class="cyber-action-btn copy-btn" onclick="copyUrl()">📡 کپی هولوگرام</button>
                <button class="cyber-action-btn hydra-btn" onclick="openInHydra()">🚀 باز کردن در هیدفای</button>
            </div>
        </div>
    </div>

    <!-- دکمه Donate -->
    <a href="https://example.com/donate" target="_blank" class="donate-btn">Donate</a>

    <!-- فوتر -->
    <footer>
        طراحی شده توسط 
        <a href="https://example.com/mehdi" target="_blank" class="footer-link">
            مهدی صدیقی نسب
        </a>
    </footer>

    <script>
        const HIDDIFY_DOWNLOAD_URL = "https://github.com/hiddify/hiddify-app/";
        const HIDDIFY_SCHEME = "hiddify://add-config?url=";
        const BASE_URL = window.location.origin;
        let linksDB = JSON.parse(localStorage.getItem('linksDB')) || {};

        function generateQuantumId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 4);
        }

        function generateShortLink() {
            const originalUrl = document.getElementById('originalUrl').value;
            if(!originalUrl) return;

            const quantumId = generateQuantumId();
            const shortUrl = `${BASE_URL}/?s=${quantumId}`;
            
            linksDB[quantumId] = originalUrl;
            localStorage.setItem('linksDB', JSON.stringify(linksDB));

            document.getElementById('shortUrl').textContent = shortUrl;
            document.getElementById('result').style.display = 'block';
        }

        function copyUrl() {
            navigator.clipboard.writeText(document.getElementById('shortUrl').textContent)
                .then(() => {
                    const btn = document.querySelector('.copy-btn');
                    btn.textContent = '✅ کپی موفق!';
                    setTimeout(() => btn.textContent = '📡 کپی هولوگرام', 2000);
                });
        }

        function openInHydra() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            const hydraDeepLink = `${HIDDIFY_SCHEME}${encodeURIComponent(shortUrl)}`;
            
            window.location.href = hydraDeepLink;
            
            setTimeout(() => {
                if(!document.hidden) {
                    const result = confirm("اپ هیدفای نصب نیست! برای دانلود کلیک کنید");
                    if(result) {
                        window.open(HIDDIFY_DOWNLOAD_URL, '_blank');
                    }
                }
            }, 1000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has('s')) {
            const shortId = urlParams.get('s');
            const originalUrl = linksDB[shortId];
            if(originalUrl) {
                window.location.href = originalUrl;
            } else {
                document.body.innerHTML = `<h1 style="color:white">لینک نامعتبر است!</h1>`;
            }
        }
    </script>
</body>
</html>
