<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کوتاه کننده لینک و متن </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');
        
        :root {
            --primary: #ff0062;
            --primary-dark: #cc004e;
            --secondary: #00ffff;
            --tertiary: #ff00ff;
            --quaternary: #ffff00;
            --background: #0a0a0a;
            --surface: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
            overflow: hidden;
            color: white;
        }
        
        .container {
            background-color: rgba(26, 26, 26, 0.6);
            padding: 4rem;
            border-radius: 2rem;
            box-shadow: 0 0 50px rgba(255, 0, 98, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 98, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 30% 70%, rgba(255, 255, 0, 0.2) 0%, transparent 40%);
            filter: blur(50px);
            z-index: -1;
            animation: backgroundPulse 20s infinite alternate;
        }
        
        @keyframes backgroundPulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--tertiary), var(--quaternary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 0, 98, 0.5);
            animation: titleGlow 5s infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 5px var(--primary)); }
            33% { filter: drop-shadow(0 0 20px var(--secondary)); }
            66% { filter: drop-shadow(0 0 20px var(--tertiary)); }
            100% { filter: drop-shadow(0 0 5px var(--quaternary)); }
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--tertiary), var(--quaternary));
            border-radius: 2px;
            animation: lineGlow 5s infinite alternate;
        }
        
        @keyframes lineGlow {
            0% { box-shadow: 0 0 10px var(--primary); }
            33% { box-shadow: 0 0 20px var(--secondary); }
            66% { box-shadow: 0 0 20px var(--tertiary); }
            100% { box-shadow: 0 0 10px var(--quaternary); }
        }
        
        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        
        .button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: 400;
            border-radius: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 98, 0.5);
            text-shadow: 0 0 5px rgba(255, 0, 98, 0.5);
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 98, 0.8);
        }
        
        .button:active {
            transform: translateY(2px) scale(0.95);
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.5s;
        }
        
        .button:hover::before {
            transform: scale(1);
        }
        
        .button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 0, 98, 0.5), 0 0 30px rgba(255, 0, 98, 0.8);
        }
        
        .button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--tertiary), var(--quaternary));
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .button:hover::after {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .button-container {
                flex-direction: column;
            }
            .button {
                width: 100%;
            }
        }
        
        .hologram {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.1) 0px,
                rgba(255, 255, 255, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: hologramEffect 5s linear infinite;
        }
        
        @keyframes hologramEffect {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }
        
        .button .button-text {
            position: relative;
            z-index: 2;
        }
        
        .button .button-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--primary) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .button:hover .button-glow {
            opacity: 0.5;
            animation: buttonPulse 2s infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.7; }
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        footer span {
            color: var(--primary);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="hologram"></div>
        <h1>کوتاه کننده لینک و متن</h1>
        <div class="button-container">
            <a href="/link" class="button">
                <span class="button-text">کوتاه کننده لینک </span>
                <div class="button-glow"></div>
            </a>
            <a href="#" class="button">
                <span class="button-text">دکمه دوم</span>
                <div class="button-glow"></div>
            </a>
        </div>
    </div>
   <footer>
    طراحی شده توسط <a href="https://t.me/mehdisedighinasab" target="_blank" style="color: var(--primary); font-weight: bold; text-decoration: none;">مهدی صدیقی نسب</a>
</footer>


    <script>
        function createParticle(x, y, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            document.body.appendChild(particle);

            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = color;

            const destinationX = x + (Math.random() - 0.5) * 200;
            const destinationY = y + (Math.random() - 0.5) * 200;

            const animation = particle.animate([
                {
                    transform: `translate(${x}px, ${y}px)`,
                    opacity: 1
                },
                {
                    transform: `translate(${destinationX}px, ${destinationY}px)`,
                    opacity: 0
                }
            ], {
                duration: Math.random() * 1000 + 500,
                easing: 'cubic-bezier(0, .9, .57, 1)',
                delay: Math.random() * 200
            });

            animation.onfinish = () => {
                particle.remove();
            };
        }

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mousemove', function(e) {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                for (let i = 0; i < 3; i++) {
                    const colors = ['#ff0062', '#00ffff', '#ff00ff', '#ffff00'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    createParticle(e.clientX, e.clientY, color);
                }
            });
            
            button.addEventListener('mouseenter', function() {
                button.style.transform = 'translateY(-5px) scale(1.05)';
            });
            
            button.addEventListener('mouseleave', function() {
                button.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add 3D holographic effect to buttons
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mousemove', function(e) {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const maxRotate = 10;

                const rotateY = ((x - centerX) / centerX) * maxRotate;
                const rotateX = ((centerY - y) / centerY) * maxRotate;

                button.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
                button.style.boxShadow = `
                    0 0 30px rgba(255, 0, 98, 0.8),
                    ${-rotateY}px ${rotateX}px 20px rgba(0, 255, 255, 0.3),
                    ${rotateY}px ${-rotateX}px 20px rgba(255, 0, 255, 0.3)
                `;
            });

            button.addEventListener('mouseleave', function() {
                button.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                button.style.boxShadow = '0 0 20px rgba(255, 0, 98, 0.5)';
            });
        });

        // Add holographic effect to the entire container
        const container = document.querySelector('.container');
        document.addEventListener('mousemove', function(e) {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const maxRotate = 5;

            const rotateY = ((x - centerX) / centerX) * maxRotate;
            const rotateX = ((centerY - y) / centerY) * maxRotate;

            container.style.transform = `perspective(2000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', function() {
            container.style.transform = 'perspective(2000px) rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
