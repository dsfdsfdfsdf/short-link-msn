<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کوتاه‌کننده لینک و متن با پسورد اختیاری</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ff0062;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        input[type="text"], textarea, input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
            outline: none;
        }
        .btn {
            background-color: #ff0062;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #ff3399;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }
        footer a {
            color: #ff0062;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>کوتاه‌کننده لینک و متن با پسورد اختیاری</h1>
        <div class="input-group">
            <input type="text" id="url-input" placeholder="لینک خود را وارد کنید">
            <textarea id="text-input" placeholder="متن خود را وارد کنید" style="display: none;"></textarea>
            <input type="password" id="password-input" placeholder="در صورت نیاز پسورد وارد کنید (اختیاری)">
        </div>
        <button class="btn" onclick="shortenContent()">کوتاه کن</button>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <footer>
        طراحی شده توسط <a href="https://example.com" target="_blank">مهدی صدیقی نسب</a>
    </footer>

    <script>
        function generateID() {
            return Math.random().toString(36).substring(2, 8);
        }

        function shortenContent() {
            const url = document.getElementById("url-input").value;
            const text = document.getElementById("text-input").value;
            const password = document.getElementById("password-input").value;
            const resultContainer = document.getElementById("result");
            resultContainer.style.display = "none"; // مخفی کردن نتایج قبلی

            if (!url && !text) {
                alert("لطفاً لینک یا متن را وارد کنید.");
                return;
            }

            if (password && password.length < 6) {
                alert("پسورد باید حداقل 6 کاراکتر باشد.");
                return;
            }

            let contentID;
            let shortContent;

            if (url) {
                contentID = generateID();
                localStorage.setItem(contentID, url);
                shortContent = `${window.location.href}?id=${contentID}&password=${password}`;
            } else {
                contentID = generateID();
                localStorage.setItem(contentID, text);
                shortContent = `${window.location.href}?id=${contentID}&password=${password}`;
            }

            resultContainer.innerHTML = `
                لینک کوتاه شده: <a href="${shortContent}" target="_blank">${shortContent}</a>
                <button class="copy-btn" onclick="copyToClipboard('${shortContent}')">کپی لینک</button>
            `;

            resultContainer.style.display = "block"; // نمایش نتایج
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("لینک کپی شد!");
            }).catch(err => {
                alert("خطا در کپی لینک: " + err);
            });
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const contentID = urlParams.get('id');
            const password = urlParams.get('password');
            if (contentID) {
                const content = localStorage.getItem(contentID);
                if (content) {
                    if (password) {
                        const enteredPassword = prompt("لطفاً پسورد را وارد کنید:");
                        if (enteredPassword === password) {
                            document.body.innerHTML = `
                                <div class="container">
                                    <h1>محتوای کوتاه شده</h1>
                                    <div class="result">${content.startsWith('http') ? `<a href="${content}" target="_blank">${content}</a>` : `<p>${content}</p>`}</div>
                                </div>
                            `;
                        } else {
                            alert("پسورد نادرست است.");
                        }
                    } else {
                        document.body.innerHTML = `
                            <div class="container">
                                <h1>محتوای کوتاه شده</h1>
                                <div class="result">${content.startsWith('http') ? `<a href="${content}" target="_blank">${content}</a>` : `<p>${content}</p>`}</div>
                            </div>
                        `;
                    }
                } else {
                    document.getElementById("result").innerHTML = "لینک یا متن معتبر نیست یا منقضی شده است.";
                }
            }
        }
    </script>
</body>
</html>
