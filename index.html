<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کوتاه‌کننده لینک و متن</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ff0062;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
            outline: none;
        }
        .btn {
            background-color: #ff0062;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #ff3399;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #a9ffcf;
        }
        .result a, .result p {
            color: #a9ffcf;
            text-decoration: none;
            word-wrap: break-word;
        }
        .copy-btn {
            background-color: #00aaff;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #0099cc;
        }
        /* استایل فوتر */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }
        footer a {
            color: #ff0062;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>کوتاه‌کننده لینک و متن</h1>
        <select id="input-type" onchange="toggleInputType()">
            <option value="link">کوتاه کردن لینک</option>
            <option value="text">کوتاه کردن متن</option>
        </select>
        <input type="text" id="url-input" placeholder="لینک خود را وارد کنید">
        <textarea id="text-input" placeholder="متن خود را وارد کنید" style="display: none;"></textarea>
        <button class="btn" onclick="shortenContent()">کوتاه کن</button>
        <div class="result" id="result"></div>
    </div>

    <footer>
        طراحی شده توسط <a href="https://example.com" target="_blank">مهدی صدیقی نسب</a>
    </footer>

    <script>
        function toggleInputType() {
            const inputType = document.getElementById("input-type").value;
            const urlInput = document.getElementById("url-input");
            const textInput = document.getElementById("text-input");

            if (inputType === "link") {
                urlInput.style.display = "block";
                textInput.style.display = "none";
            } else {
                urlInput.style.display = "none";
                textInput.style.display = "block";
            }
        }

        function generateID() {
            return Math.random().toString(36).substring(2, 8);
        }

        function shortenContent() {
            const inputType = document.getElementById("input-type").value;
            const resultContainer = document.getElementById("result");

            if (inputType === "link") {
                const url = document.getElementById("url-input").value;
                if (!url) {
                    alert("لطفاً لینک را وارد کنید.");
                    return;
                }

                const linkID = generateID();
                localStorage.setItem(linkID, url);

                const shortURL = `${window.location.href}?id=${linkID}`;
                resultContainer.innerHTML = `
                    لینک کوتاه شده: <a href="${shortURL}" target="_blank">${shortURL}</a>
                    <button class="copy-btn" onclick="copyToClipboard('${shortURL}')">کپی لینک</button>
                `;
            } else {
                const text = document.getElementById("text-input").value;
                if (!text) {
                    alert("لطفاً متنی وارد کنید.");
                    return;
                }

                const textID = generateID();
                localStorage.setItem(textID, text);

                const shortTextURL = `${window.location.href}?id=${textID}`;
                resultContainer.innerHTML = `
                    لینک کوتاه شده برای متن: <a href="${shortTextURL}" target="_blank">${shortTextURL}</a>
                    <button class="copy-btn" onclick="copyToClipboard('${shortTextURL}')">کپی لینک</button>
                `;
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("لینک کپی شد!");
            }).catch(err => {
                alert("خطا در کپی لینک: " + err);
            });
        }

        // بررسی و نمایش محتوای لینک یا متن
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const contentID = urlParams.get('id');
            if (contentID) {
                const content = localStorage.getItem(contentID);
                if (content) {
                    document.body.innerHTML = `
                        <div class="container">
                            <h1>محتوای کوتاه شده</h1>
                            <div class="result">${content.startsWith('http') ? `<a href="${content}" target="_blank">${content}</a>` : `<p>${content}</p>`}</div>
                        </div>
                    `;
                } else {
                    document.getElementById("result").innerHTML = "لینک یا متن معتبر نیست یا منقضی شده است.";
                }
            }
        }
    </script>
</body>
</html>
