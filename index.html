<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کوتاه کننده لینک و متن مهدی صدیقی نسب </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap');
        
        :root {
            --primary: #ff0062;
            --primary-dark: #cc004e;
            --secondary: #00ffff;
            --tertiary: #ff00ff;
            --quaternary: #ffff00;
            --background: #0a0a0a;
            --surface: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
            overflow: hidden;
            color: white;
        }
        
        .container {
            background-color: rgba(26, 26, 26, 0.6);
            padding: 4rem;
            border-radius: 2rem;
            box-shadow: 0 0 50px rgba(255, 0, 98, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 98, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 30% 70%, rgba(255, 255, 0, 0.2) 0%, transparent 40%);
            filter: blur(50px);
            z-index: -1;
            animation: backgroundPulse 20s infinite alternate;
        }
        
        @keyframes backgroundPulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--tertiary), var(--quaternary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 0, 98, 0.5);
            animation: titleGlow 5s infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 5px var(--primary)); }
            33% { filter: drop-shadow(0 0 20px var(--secondary)); }
            66% { filter: drop-shadow(0 0 20px var(--tertiary)); }
            100% { filter: drop-shadow(0 0 5px var(--quaternary)); }
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--tertiary), var(--quaternary));
            border-radius: 2px;
            animation: lineGlow 5s infinite alternate;
        }
        
        @keyframes lineGlow {
            0% { box-shadow: 0 0 10px var(--primary); }
            33% { box-shadow: 0 0 20px var(--secondary); }
            66% { box-shadow: 0 0 20px var(--tertiary); }
            100% { box-shadow: 0 0 10px var(--quaternary); }
        }
        
        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        
        .button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: 400;
            border-radius: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 98, 0.5);
            text-shadow: 0 0 5px rgba(255, 0, 98, 0.5);
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 98, 0.8);
        }
        
        .button:active {
            transform: translateY(2px) scale(0.95);
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.5s;
        }
        
        .button:hover::before {
            transform: scale(1);
        }
        
        .button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 0, 98, 0.5), 0 0 30px rgba(255, 0, 98, 0.8);
        }
        
        .button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--tertiary), var(--quaternary));
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .button:hover::after {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .button-container {
                flex-direction: column;
            }
            .button {
                width: 100%;
            }
        }
        
        .hologram {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.1) 0px,
                rgba(255, 255, 255, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: hologramEffect 5s linear infinite;
        }
        
        @keyframes hologramEffect {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }
        
        .button .button-text {
            position: relative;
            z-index: 2;
        }
        
        .button .button-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--primary) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .button:hover .button-glow {
            opacity: 0.5;
            animation: buttonPulse 2s infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 1rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>کوتاه کننده لینک و متن</h1>
        <div class="button-container">
            <a href="/short-link-msn/link" class="button"><span class="button-text">کوتاه کردن لینک</span></a>
            <a href="/short-link-msn/text" class="button"><span class="button-text">کوتاه کردن متن</span></a>
        </div>
        <footer>
            طراحی شده توسط <a href="https://t.me/mehdisedighinasab" target="_blank" style="color: var(--primary); font-weight: bold; text-decoration: none;">مهدی صدیقی نسب</a>
        </footer>
    </div>
</body>
</html>
