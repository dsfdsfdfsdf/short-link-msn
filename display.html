<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش متن کوتاه</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 30px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff0062;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #fff;
            line-height: 1.6;
        }

        .copy-button {
            padding: 10px 20px;
            background-color: #ff0062;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .copy-button:hover {
            background-color: #d5004f;
        }

        footer {
            text-align: center;
            color: #fff;
            margin-top: auto;
            padding: 10px;
            width: 100%;
            background-color: #1e1e1e;
        }

        footer a {
            color: #ff0062;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>متن شما</h1>
        <p id="display-text">در حال بارگذاری...</p>
        <button class="copy-button" onclick="copyText()">کپی متن</button>
    </div>

    <footer>
        طراحی شده توسط <a href="https://t.me/mehdisedighinasab" target="_blank">مهدی صدیقی نسب</a>
    </footer>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var id = urlParams.get('id');

        var userText = localStorage.getItem(id);

        if (userText) {
            document.getElementById('display-text').textContent = userText;
        } else {
            document.getElementById('display-text').textContent = "متنی برای نمایش وجود ندارد.";
        }

        // تابع کپی کردن متن
        function copyText() {
            var displayText = document.getElementById("display-text").textContent;
            navigator.clipboard.writeText(displayText).then(function() {
                alert("متن کپی شد!");
            }, function() {
                alert("خطا در کپی کردن متن!");
            });
        }
    </script>

</body>
</html>
