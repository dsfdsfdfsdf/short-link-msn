<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کوتاه‌کننده لینک</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #ff0062;
            font-size: 28px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: background-color 0.3s;
        }
        input[type="text"]:focus {
            background-color: #555;
        }
        .btn {
            background-color: #ff0062;
            color: #ffffff;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #ff3399;
            transform: scale(1.05);
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            color: #a9ffcf;
            display: none;
        }
        .result-button {
            margin-top: 30px;
            background-color: #ff0062;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }
        .result-button:hover {
            background-color: #ff3399;
            transform: scale(1.05);
        }
        .copy-btn {
            background-color: #444;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .copy-btn:hover {
            background-color: #ff0062;
            transform: scale(1.05);
        }
        footer {
            margin-top: 40px;
            color: #ffffff;
            text-align: center;
        }
        footer a {
            color: #ff0062;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>کوتاه‌کننده لینک</h1>
        <input type="text" id="url-input" placeholder="لینک را وارد کنید">
        <button class="btn" onclick="shortenLink()">کوتاه کن</button>
        <div class="result" id="result">
            <button class="copy-btn" id="copy-btn" onclick="copyLink()">کپی لینک کوتاه‌شده</button>
        </div>
    </div>

    <footer>
        طراحی شده توسط 
        <a href="https://t.me/mehdisedighinasab" target="_blank">مهدی صدیقی نسب</a>
    </footer>

    <script>
        function generateID() {
            return Math.random().toString(36).substring(2, 8);
        }

        function shortenLink() {
            const url = document.getElementById("url-input").value;
            if (!url) {
                alert("لطفاً لینک را وارد کنید.");
                return;
            }

            const linkID = generateID();
            localStorage.setItem(linkID, url);

            const shortURL = `${window.location.href}?id=${linkID}`;

            const copyButton = document.getElementById("copy-btn");
            copyButton.setAttribute("data-clipboard-text", shortURL);

            document.getElementById("result").style.display = "block";
        }

        function copyLink() {
            const shortURL = document.getElementById("copy-btn").getAttribute("data-clipboard-text");

            navigator.clipboard.writeText(shortURL).then(function() {
                alert("لینک کوتاه‌شده کپی شد!");
            }).catch(function(err) {
                alert("خطا در کپی کردن لینک: " + err);
            });
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const linkID = urlParams.get('id');
            if (linkID) {
                const originalURL = localStorage.getItem(linkID);
                if (originalURL) {
                    window.location.href = originalURL;
                } else {
                    document.getElementById("result").innerHTML = "لینک معتبر نیست یا منقضی شده است.";
                }
            }
        }
    </script>
</body>
</html>
